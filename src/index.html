<!DOCTYPE html>

<head>

  <link href="../dist/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@300&display=block" rel="stylesheet">
  <title>1991computer.com</title>
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicons/apple-touch-icon.png">

<body class="bg-container min-h-screen flex">
  <div class="flex items-center flex-1">

    <div class="flex w-1/2 justify-center items-center h-screen">
      <div class="flex flex-col space-y-2">
        <div class="font-Exo text-logo text-7xl">
          1991COMPUTER
        </div>
        <div class="flex space-x-4">
          <div class="border-b-2 border-container hover:border-b-2 hover:border-logo py-1">
            <a href="https://github.com/aestheticsdata" target="_blank">
              <img
                height="32"
                width="32"
                src="../assets/icons/github.svg"
                alt="github-logo"
              />
            </a>
          </div>
          <div class="border-b-2 border-container hover:border-b-2 hover:border-logo py-1">
            <a href="https://www.linkedin.com/in/sebastien-cabel-39449345/" target="_blank">

                height="32"
                width="32"
                src="../assets/icons/linkedin.svg"
                alt="linkedin-logo"
              />
            </a>
          </div>
          <div class="border-b-2 border-container hover:border-b-2 hover:border-logo py-1">
            <a href="https://twitter.com/cosmokaat1" target="_blank">
              <img
                height="32"
                width="32"
                src="../assets/icons/twitter.svg"
                alt="twitter-logo"
              />
            </a>
          </div>
        </div>
      </div>
    </div>



    <div class="flex flex-col w-1/2 bg-project-pane h-screen overflow-y-auto text-white space-y-4 py-2">

          />

        <div class="w-1/2 p-4">Personal Finance Assistant</div>

      <div class="flex bg-container rounded-md mx-4
        hover:bg-container-hover hover:shadow-login hover:cursor-pointer transition-colors ease-linear duration-100"

        <div class="w-1/2 p-4">
          <img
            class="rounded-md"
            src="../assets/screenshots/1991computer-bkmk.png"

          />
        </div>
        <div class="w-1/2 p-4">Bookmark app</div>
      </div>

      <div class="flex bg-container rounded-md mx-4
        hover:bg-container-hover hover:shadow-login hover:cursor-pointer transition-colors ease-linear duration-100"

        <div class="w-1/2 p-4">
          <img
            class="rounded-md"
            src="../assets/screenshots/1991computer-conway-gol.png"

        <div class="w-1/2 p-4">Conway Game of life</div>
      </div>

      <div class="flex bg-container rounded-md mx-4
        hover:bg-container-hover hover:shadow-login hover:cursor-pointer transition-colors ease-linear duration-100"
      >
        <div class="w-1/2 p-4">
          <img
            class="rounded-md"
            src="../assets/screenshots/1991computer-3d-engine-light.png"
            alt="3d-engine"
          />
        </div>
        <div class="w-1/2 p-4">3D engine light</div>
      </div>
